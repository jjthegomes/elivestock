    <title>Manutenção</title>
    <style>
      body {
        font-family: "Mukta Malar";
        text-align: center;
        padding: 40px 20px;
      }

      h3 {
        font-weight: 100;
      }

      .move-icone {
        font-size: 50px;
        position: relative;
        -webkit-animation: arrowanimation 1.4s alternate infinite;
        animation: arrowanimation 1.4s alternate infinite;
      }

      @-webkit-keyframes arrowanimation {
        0% {
          -webkit-transform: translateY(10px);
        }

        100% {
          -webkit-transform: translateY(-10px);
        }
      }

      @keyframes arrowanimation {
        0% {
          -webkit-transform: translateY(15px);
        }

        100% {
          -webkit-transform: translateY(-15px);
        }
      }
    </style>
